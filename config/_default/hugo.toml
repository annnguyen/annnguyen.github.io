baseURL = "https://annnguyen.io"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Ann Nguyen"

theme = "github.com/lxndrblz/anatole"

summarylength = 5
enableEmoji = true
enableRobotsTXT = true
contentDir = "content"

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe=false
      
[module]
  [[module.imports]]
    path = "github.com/lxndrblz/anatole"
    disable = false

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = 'keywords'
    weight = 100
  [[related.indices]]
    name = 'tags'
    weight = 80

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"